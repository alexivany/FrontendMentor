<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div class="card-container"> 
        <div class="hero-image">
            <img class="perfume" src="image-product-desktop.jpg">
        </div>
        <div class="card-info">
            <p class="category">Perfume</p>

            <p class="product-name">Gabrielle Essence Eau De Parfum</p>
          
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            
            <div class="prices">
                <p class="sale-price">$149.99</p> 
                <p class="old-price">$169.99</p>
            </div>
            
          
            <button class="cart">
                <img src="icon-cart.svg" alt="" class="cart-icon">
                Add to Cart
            </button>
        </div>
        
        </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Ivany</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-bg">
        
      </div>
      <div class="profile-main">
        <picture class="profile-picture">
            <img alt="A Profile Picture" src="images/image-victor.jpg">
        </picture>
        <h1 class="profile-name">Victor Crest <span>26</span></h1>
        
        <p class="profile-location">London</p>
        <div class="divider"></div>
      </div>
      
      <div class="stats-container">
        <div class="stats">
          <p class="stats-info">
          80K
          </p>
          <p class="category">Followers</p>
        </div>
        
        <div class="stats">
              <p class="stats-info">
              803K
           </p>
           <p class="category">Likes</p>
          </div>
        
       <div class="stats">
        <p class="stats-info">
        1.4K
       </p>
       <p class="category">Photos</p>
      </div>
        
      </div>
    </div>
    
    <div class="bg-container">
      <div class="bg-shapes-top">
        <img src="images/bg-pattern-top.svg">
      </div>
      <div class="bg-shapes-bottom">
        <img src="images/bg-pattern-bottom.svg">
      </div>
    </div>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alex Ivany</a>.
    </div>
</footer>
</body>
</html>

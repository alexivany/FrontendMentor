<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main>
  <div class="card">
    <div class="card-info">
      <div class="info-text">
        <h1>Get <span class="accent-text">insights</span> that help your business grow.</h1>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
  
      <div class="stats">
  <p class="numbers">10k+ <br><span class="numbers-info">companies</span></p>
  <p class="numbers">314 <br><span class="numbers-info"> templates</span></p>
  <p class="numbers">12M+ <br><span class="numbers-info">queries</span></p>
      </div>
    </div>
  <div class="hero-container">
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Ivany</a>.
  </div>
</main>
</body>
</html>

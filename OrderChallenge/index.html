<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img class="hero" src="illustration-hero.svg">
        <div class="card-info">
        <h1>Order Summary</h1>

    <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="plan">
        <img src="icon-music.svg"  class="icon">
    <h2>Annual Plan</h2>
    <p class="price">$59.99/year</p>
    
    <span class="change">Change</span>
    </div>
    <button class="payment">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
    </div>
    </div>
    
    
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alex Ivany</a>.
      </div>
</body>
</html>

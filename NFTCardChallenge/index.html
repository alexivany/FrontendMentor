<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card-container">
        <div class="hover-container">
        <img class="nft" alt="nft" src="image-equilibrium.jpg">
        <div class="img-overlay">
            <img class="view-icon" src="icon-view.svg">
        </div>
    </div>
        <div class="card">
            
  <h1>Equilibrium #3429</h1>

  <p class="info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="sub-info">            
  <span class="price"><img alt="ETH Icon" src="icon-ethereum.svg"> 0.041 ETH</span>
  <span class="time"><img alt="Clock Icon" src="icon-clock.svg"> 3 days left</span>
</div>
<hr>
<div class="creator">
    <img class="avatar" alt="User Avatar" src="image-avatar.png">
  <p class="credit">Creation of <a>Jules Wyvern</a></p>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alex Ivany</a>.
  </div>
</main>
</body>
</html>
